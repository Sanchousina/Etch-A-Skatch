<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="main-panel">
                <div class="container">
                </div>
                <div class="slider">
                    <label for="slider__input" class="slider__label">Value</label>
                    <input type="range" id="slider__input" class="slider__input" min="1" max="100" value="16">
                </div>
            </div>
            <div class="side-panel">
                <div class="color-picker">
                    <input type="color" value="#000000" class="color-picker__input" id="pen-color">
                    <label for="pen-color" class="color-picker__label">Pen</label>
                </div>
                <div class="color-picker">
                    <input type="color" value="#ffffff" class="color-picker__input" id="bg-color">
                    <label for="bg-color" class="color-picker__label">BG</label>
                </div>
                <button class="button" id="btn-eraser">Eraser</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
